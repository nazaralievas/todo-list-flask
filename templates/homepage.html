{% extends 'base.html' %}

{% block content %}
<div class="content">
  {% if tasks|length < 1 %}
    <h4 style="text-align: center">Заметок нет. Добавьте!</h4>
  {% else %}
  <table>
    <tr>
      <th>Задача</th>
      <th>Добавлено</th>
      <th>Действия</th>
    </tr>
    {% for task in tasks %}
      <tr>
        <td>{{ task.text }}</td>
        <td>{{ task.date_created.date() }}</td>
        <td>
          <a href="/update/{{ task.id }}">Изменить</a>
          <a href="/delete/{{ task.id }}">Удалить</a>
        </td>
      </tr>
    {% endfor %}
  </table>
  {% endif %}

  <form action="/" method="POST">
    <input type="text" name="text" id="content" placeholder="Введите заметку...">
    <input type="submit" value="Добавить">
  </form>

</div>

{% endblock content %}
