{% extends 'base.html' %}

{% block content %}
<div class="content">
  <table>

    <tr>
      <th>Задача</th>
      <th>Добвлено</th>
      <th>Действия</th>
    </tr>

    {% for task in tasks %}
      <tr>
        <td>{{ task.text }}</td>
        <td>{{ task.date_created.date() }}</td>
        <td>
          <a href="/update/{{ task.id }}">Изменить</a>
          <a href="/delete/{{ task.id }}">Удалить</a>
        </td>
      </tr>
    {% endfor %}
  </table>

  <form action="/" method="POST">
    <input type="text" name="text" id="content" placeholder="Введите заметку...">
    <input type="submit" value="Добавить">
  </form>

</div>

{% endblock content %}
